<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <nav class="nav">
                    <div class="input-group">
                        <input id="input-search" type="text" class="form-control" placeholder="Enter Country Name">
                        <button id="search" class="btn btn-primary">Search</button>
                        <select name="Sort" id="mySelect" class="form-select" aria-label="Sort countries" style="max-width: 150px;">
                            <option value="">Sort By</option>
                            <option value="A-Z">A-Z</option>
                            <option value="Z-A">Z-A</option>
                            <option value="Less to High">Less to High</option>
                            <option value="High to Less">High to Less</option>
                        </select>
                    </div>
                </nav>
            </div>
        </div>

        <header class="text-center my-4">
            <h1>Country List</h1>
            <div class="continents row justify-content-center g-2 mt-3">
                <div class="col-auto"><span class="btn btn-outline-dark">All</span></div>
                <div class="col-auto"><span class="btn btn-outline-dark">Africa</span></div>
                <div class="col-auto"><span class="btn btn-outline-dark">Antarctica</span></div>
                <div class="col-auto"><span class="btn btn-outline-dark">Asia</span></div>
                <div class="col-auto"><span class="btn btn-outline-dark">Europe</span></div>
                <div class="col-auto"><span class="btn btn-outline-dark">North America</span></div>
                <div class="col-auto"><span class="btn btn-outline-dark">Oceania</span></div>
                <div class="col-auto"><span class="btn btn-outline-dark">South America</span></div>
            </div>
        </header>

        <main>
            <div class="mainContainer row g-4">
                
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
